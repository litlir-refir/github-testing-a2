name: Secrets

on:
  push:
    branches:
      - main

jobs:
  secrets:
    name: Secrets (one)
    runs-on: ubuntu-latest
    env:
      ORG_SECRET_GLOBAL: ${{ secrets.ORG_SECRET_GLOBAL }}
      ORG_SECRET_TESTING: ${{ secrets.ORG_SECRET_TESTING }}
      REPO_TESTING_SECRET: ${{ secrets.REPO_TESTING_SECRET }}
      REPO_TESTING_QA_SECRET: ${{ secrets.REPO_TESTING_QA_SECRET }}
      REPO_TESTING_PROD_SECRET: ${{ secrets.REPO_TESTING_PROD_SECRET }}
      ORG_SECRET_TESTING_CLONE: ${{ secrets.ORG_SECRET_TESTING_CLONE }}
      REPO_TESTING_CLONE_SECRET: ${{ secrets.REPO_TESTING_CLONE_SECRET }}
      REPO_TESTING_CLONE_QA_SECRET: ${{ secrets.REPO_TESTING_CLONE_QA_SECRET }}
      REPO_TESTING_CLONE_PROD_SECRET: ${{ secrets.REPO_TESTING_CLONE_PROD_SECRET }}

    steps:
      - uses: actions/checkout@v1
      - name: Using secrets
        run: ./scripts/secrets.sh
